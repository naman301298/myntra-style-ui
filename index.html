<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="myntra_logo" /></a>
        </div>
        <div class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </div>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon"> search </span>
            <input placeholder="Search for products, brands and more" class="search_input" />
        </div>

        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon"> person </span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"> favorite </span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"> shopping_bag </span>
                <span class="action_name">Bag</span>
            </div>
        </div>

    </header>
<div id="day-progress">Day 1 — 11/15/2025 — Navbar added</div>
    <div id="day-progress">Day 2 — 11/16/2025 —Search & actions added</div>
    <div id="day-progress">Day 3 — 11/17/2025 — Banner & offers added</div>
    

    <main>
  <div class="banner_container">
        <img src="images/banner.jpg" alt="banner_image" class="banner_image" />
      </div>

      <div class="category_heading">Medal Worthy Brands To Bag</div>
      <div class="category_items">
        <a href="#"><img src="images/offers/1.png" class="sale_item" /></a>
        <a href="#"><img src="images/offers/2.png" class="sale_item" /></a>
        <a href="#"><img src="images/offers/3.png" class="sale_item" /></a>
        <a href="#"><img src="images/offers/4.png" class="sale_item" /></a>
        <a href="#"><img src="images/offers/5.png" class="sale_item" /></a>
    </main>
</body>

</html>
